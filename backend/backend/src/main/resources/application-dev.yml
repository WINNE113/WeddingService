server:
    port: 8080
    servlet:
        context-path: /

spring:
    application:
        name: backend
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: huuthang
        url: jdbc:mysql://localhost:3306/wedding_db
        username: root
    mvc:
        pathmatch:
            matching-strategy: ant_path_matcher
    jpa:
        database-platform: org.hibernate.dialect.MySQLDialect
        generate-ddl: true
        hibernate:
            ddl-auto: update
        show-sql: true
    main:
        allow-circular-references: true

    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 10MB
            enabled: true
            file-size-threshold: 0
            location: /tmp


